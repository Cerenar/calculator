<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="#container">
        <p id="readout"></p>
        <div class="button-row-1">
            <button>C</button>
            <button>x²</button>
            <button>%</button>
            <button>÷</button>
        </div>
        <div class="button-row-2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>×</button>
        </div>
        <div class="button-row-3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="button-row-4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
    </div>
</body>
</html>
